<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Events - The Good Entry</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>The Good Entry</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="create-event.html">Create Event</a>
      <a href="#" onclick="handleLogout()" style="color: #dc2626;">Log Out</a>
    </nav>
  </header>

  <script>
    function handleLogout(event) {
      if (event) event.preventDefault();
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      window.location.href = 'index.html';
    }
  </script>

  <div class="events-container">
    <div class="search-section">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Find your event" id="searchInput">
      </div>
    </div>

    <div class="events-grid" id="eventList">
      <!-- Events will be loaded here -->
    </div>
  </div>

  <script>
    async function loadEvents() {
      try {
        const res = await fetch("/api/events");
        const events = await res.json();
        const container = document.getElementById("eventList");
        
        container.innerHTML = events.map(e => `
          <div class="event-card" onclick="window.location.href='event-detail.html?id=${e._id}'">
            <img src="${e.image || 'https://images.unsplash.com/photo-1558618047-3c8c76ca7d13?w=400&h=200&fit=crop'}" alt="${e.title}" class="event-image">
            <div class="event-content">
              <h3 class="event-title">${e.title}</h3>
              <div class="event-meta">
                <div class="event-date">
                  <span>üìÖ</span>
                  <span>${new Date(e.date).toLocaleDateString()}</span>
                </div>
                <div class="event-location">
                  <span>üìç</span>
                  <span>${e.location}</span>
                </div>
              </div>
              <div class="event-participants">
                <div class="participant-avatars">
                  ${generateAvatars(e.volunteers.slice(0, 3))}
                  ${e.volunteers.length > 3 ? `<div class="more-count">+${e.volunteers.length - 3}</div>` : ''}
                </div>
                <div class="spots-left">${Math.max(0, (e.maxVolunteers || 20) - e.volunteers.length)} spots left</div>
              </div>
              <button class="join-btn">Join in</button>
            </div>
          </div>
        `).join("");
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById("eventList").innerHTML = '<p>Error loading events. Please try again later.</p>';
      }
    }

    function generateAvatars(volunteers) {
      return volunteers.map((volunteer, index) => {
        const initials = volunteer.name ? volunteer.name.split(' ').map(n => n[0]).join('') : 'V';
        return `<div class="avatar" style="margin-left: ${index * -5}px">${initials}</div>`;
      }).join('');
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const eventCards = document.querySelectorAll('.event-card');
      
      eventCards.forEach(card => {
        const title = card.querySelector('.event-title').textContent.toLowerCase();
        const location = card.querySelector('.event-location span:last-child').textContent.toLowerCase();
        
        if (title.includes(searchTerm) || location.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });

    loadEvents();
  </script>
</body>
</html>

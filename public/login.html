<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - The Good Entry</title>
  <link rel="stylesheet" href="/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
    }

    .login-card { 
      max-width: 420px; 
      margin: 20px; 
      padding: 40px; 
      background: white; 
      border-radius: 15px; 
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    .login-card h2 {
      color: #1f2937;
      margin-bottom: 10px;
      font-size: 1.8rem;
    }

    .login-card p {
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .login-btn {
      background: #1e40af;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #1e3a8a;
    }

    .guest-login {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .guest-login p {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .guest-btn {
      background: #10b981;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .guest-btn:hover {
      background: #059669;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-top: -10px;
    }
  </style>
  <script>
    // Check if already logged in
    document.addEventListener('DOMContentLoaded', () => {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        window.location.href = 'create-event.html';
      }
    });

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');
      
      // Simple validation - accept any email/password
      if (email && password) {
        // Store login status in localStorage
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('userName', email.split('@')[0]);
        
        // Redirect to create event page
        window.location.href = 'create-event.html';
      } else {
        errorDiv.textContent = 'Please enter both email and password';
      }
    }

    function handleGuestLogin() {
      // Auto-login as guest
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', 'guest@thegoodentry.com');
      localStorage.setItem('userName', 'Guest User');
      
      // Redirect to create event page
      window.location.href = 'create-event.html';
    }
  </script>
</head>
<body>
  <div class="login-card">
    <h2>Welcome to The Good Entry</h2>
    <p>Log in to create volunteer events</p>
    
    <form class="login-form" onsubmit="handleLogin(event)">
      <div>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="Enter your email" 
          required 
        />
      </div>
      
      <div>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Enter your password" 
          required 
        />
      </div>

      <div id="error-message" class="error-message"></div>
      
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="guest-login">
      <p>Or continue as guest</p>
      <button class="guest-btn" onclick="handleGuestLogin()">Continue as Guest</button>
    </div>
  </div>
</body>
</html>
